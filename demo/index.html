<!DOCTYPE html>
<html>
    <head>
        <title>touchtap.js demonstration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="demo.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div>
                        <h1>touchtap.js</h1>
                        <p>a lovely multi-touch and gesture jQuery library</p>
                    </div>
                </div>
            </header>
            
            <div class="row">
                <div class="span2 offset1">
                    <h2>Tap</h2>
                </div>
            </div>
            <div class="row">
                <div class="offset1">
                    <div class="example-unit" id="exTap1" data-label="Tap me (:" data-trigger="Tapped!"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="span2 offset1">
                    <h2>Double Tap</h2>
                </div>
            </div>
            <div class="row">
                <div class="offset1">
                    <div class="example-unit" id="exDoubleTap1" data-label="Quickly tap me twice (:" data-trigger="Double Tapped!"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="span2 offset1">
                    <h2>Hold</h2>
                </div>
            </div>
            <div class="row">
                <div class="offset1">
                    <div class="example-unit" id="exHold1" data-label="Long press and hold on to me (:" data-trigger="Hold triggered!"></div>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="../touchtap.js"></script>
        <script type="text/javascript" src="demo.js"></script>
    </body>
</html>
